<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/pages/masque-layout.html">
<link rel="import" href="/bower_components/o-auth/o-auth.html">

<polymer-element name="create-user" noscript>
    <template >
        <style>

            .default {
                background: #673ab7;
                color: #ede7f6;
            }

            .submit {
                background: #311b92;
                color: #ede7f6;
            }

        </style>
        <docs-layout>
            <section  horizontal layout start core-light-theme>
                <script>var username="hello"</script>
                <form>
                    <oauth-github client=""></oauth-github>

                    <paper-input id="username" floatingLabel placeholder="username" require flex></paper-input>

                    <paper-input id="password" floatingLabel placeholder="password" require flex></paper-input>

                    <paper-input id="confirm" floatingLabel placeholder="confirm password" require flex></paper-input>

                    <div center-center horizontal layout>
                        <paper-button class="default" onClick="newUser()">preview</paper-button>
                        <div flex></div>
                        <paper-button onClick="newUser('submit')" class="submit" >submit</paper-button></div>
                </form>
            </section>
        </docs-layout>
    </template>
</polymer-element>
