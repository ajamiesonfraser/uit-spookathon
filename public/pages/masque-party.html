<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/pages/masque-layout.html">
<link rel="import" href="/bower_components/o-auth/o-auth.html">
<link rel="import"  href="/bower_components/paper-elements/paper-elements.html">
<link rel="import" href="bower_components/core-icon/core-icon.html">

<polymer-element name="masque-party" noscript>
    <template >
        <style>

            .default {
                background: #673ab7;
                color: #ede7f6;
            }

            .submit {
                background: #311b92;
                color: #ede7f6;
            }

        </style>
        <core-overlay opened="true" raised="true" style="width:60vh; height:50vh;background-color: #fff">
            <paper-shadow z="1">
                <div class="signIn_holder">
                    <a href="/auth/twitter"><paper-button raised="true" align="center" width="100%">Sign in with twitter<core-icon icon="post-twitter"></core-icon></paper-button></a>
                    <paper-button raised="true" align="center" width="100%">Create your own party</paper-button>
                </div>
            </paper-shadow>
        </core-overlay>
        <masque-layout>
            <section  horizontal layout start core-light-theme>
                <div vertical>
                    <img src="http://placehold.it/400x400">
                    <div horizontal layout center-justified style="width:50%;" >
                        <div horizontal layout center-justified>
                            <div flex></div>
                            <paper-icon-button src="/img/0.png"></paper-icon-button>
                            <paper-icon-button src="/img/1.png"></paper-icon-button>
                            <paper-icon-button src="/img/2.png"></paper-icon-button>
                            <paper-icon-button src="/img/3.png"></paper-icon-button>
                            <paper-icon-button src="/img/4.png"></paper-icon-button>
                            <div flex></div>
                        </div>
                    </div>
                </div>
            </section>
        </masque-layout>
    </template>
</polymer-element>
